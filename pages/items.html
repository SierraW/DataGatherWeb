<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>Price Compare</title>

    <link href="../css/items.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="../js/jquery.js"></script>
    <script src="../js/itemsPage.js"></script>
</head>
<body>
<div id="dateTime"></div>
<div id="groupData"></div>
<div id="itemContent"></div>

<div class="buttons-box">
    <button class="open-button" onclick="clearHighLight()">Deselect All</button>
    <button class="open-button" onclick="removeGroup()">Remove selected Group</button>
    <button class="open-button" onclick="openForm()">Group items...</button>
</div>
<div class="form-popup" id="myForm">
  <form class="form-container">
    <h3>Create new group</h3>

    <label for="groupName"><b>Group Name</b></label>
    <input type="text" placeholder="Enter Group Name" id="groupName" name="groupName" required>


    <button type="submit" class="btn" onclick="submitGroup()">Group them'all!</button>
    <button type="submit" class="btn cancel" onclick="closeForm()">Close</button>
  </form>
</div>
</body>
</html>
